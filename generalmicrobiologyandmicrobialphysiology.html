<!DOCTYPE html>
<html>
<head>
  <title>General Microbiology and Microbial Physiology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="quizstyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    #quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    #options {
      margin-bottom: 20px;
    }

    .option {
      padding: 10px;
      background-color: #e0e0e0;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .option:hover {
      background-color: #c0c0c0;
    }

    .option.selected {
      background-color: #a6e6a6;
    }

    #buttons {
      text-align: center;
      margin-top: 20px;
    }

    #previous-btn,
    #next-btn,
    #submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }

    #previous-btn:hover,
    #next-btn:hover,
    #submit-btn:hover {
      background-color: #45a049;
    }

    #progress-bar-container {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-top: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background-color: #4caf50;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #popup-message {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2 id="question-number"></h2>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div id="buttons">
      <button id="previous-btn" disabled>Previous</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn" style="display: none;">Submit</button>
    </div>
    <p id="result"></p>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="popup">
    <p id="popup-message"></p>
  </div>

  <script src="generalmicrobiologyandmicrobialphysiology.js"></script>
</body>
</html>
